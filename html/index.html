<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META NAME="AUTHOR" CONTENT="Dorgis Sobrino / Luis">
    <META NAME="DESCRIPTION" CONTENT="Aplicación para conseguir las condiciones climaticas actuales y para los proximos 6 dias.">
    <META NAME="KEYWORDS" CONTENT="clima,temperatura,precipitaciones,nevadas">
    <title>Weather</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/css/bootstrap.min.css">


</head>

<body>
    <div class="container-md text-center">

        <div class="row justify-content-center align-items-center encabezado">    
            <H1>CLIMA</H1>
            <h4 id="ubicacion"></h4>
        </div>

        <div class="row main-card">
            <div class="col left-card">
                <span id="temperatura-valor"></span>
            </div>

            <div class="col ">
                <div class="right-card">
                    <img id="icon-animado" src="" alt="" width="150" height="150">
                    <h7 id="desc"></h7>
                </div>
            </div>
        </div>

        <!-- amanecer / anochecer -->
        <div  class="row " id="amanecer_atardecer" >
           
            <div class="col-sm-4">
                <h4>Amanecer</h4>
                <p id="amanecer"></p>
                <img src="/multimedia/animated/day.svg" alt="" width="100" height="100">
            </div>
            <div class="col-sm-4">
                <div id="info-dia-actual">
                    <br>
                    <img src="/multimedia/animated/wind.svg" alt="" width="40" height="40">
                    <h6 id="viento-velocidad"></h6>
                    <span id="max"></span>
                    <span id="min"></span>
                    <span id="termica">Sensación termica </span>
                    <span id="sensacion-termica"></span>
                    <br>
                    <span id="dia-actual"></span>
                    <span id="coma">,</span>
                    <span id="hora"></span>
                    
                </div>
            </div>
            <div class="col-sm-4" >
                <h4>Atardecer</h4>
                <p id="atardecer"></p>
                <img src="/multimedia/animated/night.svg" alt="" width="100" height="100">
            
            </div>
        </div>

        <!-- Aqui comienzan las tarjetas de pronostico diario -->
        <div class="row align-items-center justify-content-center">

            <div>
                <h1 id="proximo">Pronóstico Próximos 6 días</h1>
                <button class="btn btn-primary"><a href="#restoDias">Mostrar</a></button>
            </div>

            <div class="row restoDias" id="restoDias">
                <div class="col">
                    <div class="dia-1">
                        <h4 id="dia1"></h4>
                        <img id="icon-animado-1" src="" alt="" width="100" height="100">
                        <p id="desc-1"></p>
                        <span id="max-1"></span>
                        <span id="min-1"></span>
                        <br>
                        <img src="/multimedia/animated/wind.svg" alt="" width="25" height="25">
                        <p id="viento-velocidad-1"></p>
                    </div>
                </div>
                
                <div class="col">
                    <div class="dia-2">
                        <h4 id="dia2"></h4>
                        <img id="icon-animado-2" src="" alt="" width="100" height="100">
                        <p id="desc-2"></p>
                        <span id="max-2"></span>
                        <span id="min-2"></span>
                        <br>
                        <img src="/multimedia/animated/wind.svg" alt="" width="25" height="25">
                        <p id="viento-velocidad-2"></p>
                    </div>
                </div>
                
                <div class="col">
                    <div class="dia-3">
                        <h4 id="dia3"></h4>
                        <img id="icon-animado-3" src="" alt="" width="100" height="100">
                        <p id="desc-3"></p>
                        <span id="max-3"></span>
                        <span id="min-3"></span>
                        <br>
                        <img src="/multimedia/animated/wind.svg" alt="" width="25" height="25">
                        <p id="viento-velocidad-3"></p>
                    </div>
                </div>
                
                <div class="col">
                    <div class="dia-4">
                        <h4 id="dia4"></h4>
                        <img id="icon-animado-4" src="" alt="" width="100" height="100">
                        <p id="desc-4"></p>
                        <span id="max-4"></span>
                        <span id="min-4"></span>
                        <br>
                        <img src="/multimedia/animated/wind.svg" alt="" width="25" height="25">
                        <p id="viento-velocidad-4"></p>
                    </div>
                </div>
                
                <div class="col">
                    <div class="dia-5">
                        <h4 id="dia5"></h4>
                        <img id="icon-animado-5" src="" alt="" width="100" height="100">
                        <p id="desc-5"></p>
                        <span id="max-5"></span>
                        <span id="min-5"></span>
                        <br>
                        <img src="/multimedia/animated/wind.svg" alt="" width="25" height="25">
                        <p id="viento-velocidad-5"></p>
                    </div>
                </div>
                
                <div class="col">
                    <div class="dia-6">
                        <h4 id="dia6"></h4>
                        <img id="icon-animado-6" src="" alt="" width="100" height="100">
                        <p id="desc-6"></p>
                        <span id="max-6"></span>
                        <span id="min-6"></span>
                        <br>
                        <img src="/multimedia/animated/wind.svg" alt="" width="25" height="25">
                        <p id="viento-velocidad-6"></p>
                    </div>
                </div>
                
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="/bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>

</body>

</html>
